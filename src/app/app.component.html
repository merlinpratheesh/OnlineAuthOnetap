<div *ngIf="(myonline | async) as onlineReady; else myonlineNotReady">
  <div fxLayoutAlign="center center" style="height:100vh;">
    Online
</div>
</div>
<ng-template #myonlineNotReady>
  <div *ngIf="(myonline | async)==false">

      <div fxLayoutAlign="center center" style="height:100vh;">
          Lost Internet Connection!
      </div>
  </div>
</ng-template>
